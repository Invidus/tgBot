version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tgbot_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-tgbot_db}
      POSTGRES_USER: ${DB_USER:-tgbot_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tgbot_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tgbot_network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tgbot_bot
    environment:
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-tgbot_db}
      DB_USER: ${DB_USER:-tgbot_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SSL: ${DB_SSL:-false}
      FOOD_URL: ${FOOD_URL:-https://1000.menu/catalog/na-zavtrak}
      DINNER_URL: ${DINNER_URL:-https://1000.menu/catalog/pp-obed}
      LUNCH_URL: ${LUNCH_URL:-https://1000.menu/catalog/zvanji-uzhin}
      PLAYWRIGHT_CHROMIUM_EXECUTABLE_PATH: /usr/bin/chromium-browser
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tgbot_network

volumes:
  postgres_data:
    driver: local

networks:
  tgbot_network:
    driver: bridge
