version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-tgbot_db}
      POSTGRES_USER: ${DB_USER:-tgbot_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Изменен внешний порт на 5433, чтобы избежать конфликта с системным PostgreSQL
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tgbot_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot-service:
    build:
      context: .
      dockerfile: services/bot-service/Dockerfile
    environment:
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DATABASE_SERVICE_URL: http://database-service:3002
      RECIPE_PARSER_URL: http://recipe-parser-service:3001
      FOOD_URL: ${FOOD_URL:-https://1000.menu/catalog/na-zavtrak}
      DINNER_URL: ${DINNER_URL:-https://1000.menu/catalog/pp-obed}
      LUNCH_URL: ${LUNCH_URL:-https://1000.menu/catalog/zvanji-uzhin}
    depends_on:
      redis:
        condition: service_healthy
      database-service:
        condition: service_started
      recipe-parser-service:
        condition: service_started
    restart: unless-stopped
    scale: 2

  recipe-parser-service:
    build:
      context: .
      dockerfile: services/recipe-parser-service/Dockerfile
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FOOD_URL: ${FOOD_URL:-https://1000.menu/catalog/na-zavtrak}
      DINNER_URL: ${DINNER_URL:-https://1000.menu/catalog/pp-obed}
      LUNCH_URL: ${LUNCH_URL:-https://1000.menu/catalog/zvanji-uzhin}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    scale: 3

  database-service:
    build:
      context: .
      dockerfile: services/database-service/Dockerfile
    environment:
      DB_HOST: postgres  # Используем контейнер PostgreSQL
      DB_PORT: 5432  # Внутренний порт контейнера (внешний 5433)
      DB_NAME: ${DB_NAME:-tgbot_db}
      DB_USER: ${DB_USER:-tgbot_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SSL: ${DB_SSL:-false}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    scale: 2

volumes:
  redis_data:
  postgres_data:

